<!DOCTYPE HTML>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon-96.png">
 </head>
 <script src="script.js" defer></script>
 <body>
    <div class="calculator">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn dif-bg clear">C</div>
            <div class="btn dif-bg dot">.</div>
            <div class="btn dif-bg plus">+</div>
            <div class="btn dif-bg minus">-</div>
            <div class="btn dif-bg multiply">*</div>
            <div class="btn dif-bg divide">/</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn zero">0</div>
            <div class="btn dif-bg E">e</div>
            <div class="btn dif-bg equal">=</div>
        </div>
    </div>
</body>
</html>
